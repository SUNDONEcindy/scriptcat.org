server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 设置404错误页面
    error_page 404 @handle_404;
    
    # 处理404页面的逻辑
    location @handle_404 {
        # 检查是否为英文版本（以/en/开头）
        if ($uri ~ ^/en/) {
            return 302 /en/404.html;
        }
        # 默认返回中文404页面
        return 302 /404.html;
    }
    
    # 确保404.html能够正常访问
    location = /404.html {
        # 移除 internal 指令，允许直接访问404页面
        try_files $uri =404;
    }
    
    # 确保英文版404.html能够正常访问
    location = /en/404.html {
        try_files $uri =404;
    }

    # 重定向规则
    location = /use {
        return 301 /docs/use/;
    }
    
    location = /use/ {
        return 301 /docs/use/;
    }
    
    location = /docs/use/ {
        return 301 /docs/use/use/;
    }
    
    location ~ ^/dev/(.*)$ {
        return 301 /docs/dev/$1;
    }
    
    location = /dev {
        return 301 /docs/dev/;
    }
    
    location ~ ^/change/(.*)$ {
        return 301 /docs/change/$1;
    }
    
    location = /change {
        return 301 /docs/change/;
    }

    # 尝试文件，如果不存在则显示404页面
    location / {
        try_files $uri $uri/ /404.html;
    }

    # 缓存静态资源
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
